<!DOCTYPE html>

    <meta charset="UTF-8" />

    <div id="app">
      <header>
        <div class="header__greating">
          <span>Halo,</span>
          <span>Aurellia!</span>
        </div>

        <div class="header__image">
          <img
            src="https://safebooru.org/thumbnails/4268/thumbnail_c8ac72bc8bc5e346fe8d59a8a76983e0eb64991a.jpg?"
            alt="profile"
          />
        </div>
      </header>

      <section class="card">
        <div class="card__header">
          <span>Your Visa</span>
          <a href="#">See All</a>
        </div>

        <div class="card__coursel">
          <div class="card__coursel__item">
            <div class="cc">
              <div class="cc__head">
                <img src="./public/chip-debit-svgrepo-com.svg" alt="logo" />

                <span>Premium</span>
              </div>

              <div class="cc__content">
                <span>1234 5678 9012 3456</span>
              </div>

              <div class="cc__bottom">
                <span>Aurellia</span>
                <img src="public/visa.png" alt="visa" />
              </div>
            </div>
            <div class="cc cc--white">
              <div class="cc__head">
                <img src="./public/chip-debit-blue.svg" alt="logo" />

                <span>Premium</span>
              </div>

              <div class="cc__content">
                <span>1234 5678 9012 3456</span>
              </div>

              <div class="cc__bottom">
                <span>Aurellia</span>
                <img src="public/visa.png" alt="visa" />
              </div>
            </div>
          </div>
        </div>
      </section>

          <a href="#">See All</a>
        </div>

            </li>
            <li>
              <a href="#">
                <div class="service__list__icon">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"

              <a href="#">

                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor"
                    viewBox="0 0 24 24"

                    <title>finance</title>
